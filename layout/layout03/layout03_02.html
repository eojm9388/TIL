<!-- float 레이아웃 반응형 -->

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout03</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #E1F5FE;
    }

    #wrap {
      width: 1200px;
      margin: 0 auto;
    }

    #header {
      width: 100%;
      height: 100px;
      background-color: #B3E5FC;
    }

    #nav {
      width: 100%;
      height: 100px;
      background-color: #81D4FA;
    }

    #aside {
      width: 30%;
      height: 780px;
      background-color: #4FC3F7;
      float: left;
    }

    #article1 {
      width: 70%;
      height: 260px;
      background-color: #29B6F6;
      float: left;
    }

    #article2 {
      width: 70%;
      height: 260px;
      background-color: #03A9F4;
      float: left;
    }

    #article3 {
      width: 70%;
      height: 260px;
      background-color: #039BE5;
      float: left;
    }

    #footer {
      width: 100%;
      height: 100px;
      background-color: #0288D1;
    }

    /* clearfix */
    .clearfix::before,
    .clearfix::after {
      content: '';
      display: block;
      line-height: 0;
    }

    .clearfix::after {
      clear: both;
    }

    @media (max-width: 1280px) {
      #wrap {
        width: 96%;
      }

      #article2 {
        width: 35%;
        height: 520px;
      }

      #article3 {
        width: 35%;
        height: 520px;
      }
    }

    @media (max-width: 768px) {
      #wrap {
        width: 100%;
      }

      #article1 {
        width: 70%;
        height: 390px;
      }

      #article2 {
        width: 70%;
        height: 390px;
      }

      #article3 {
        display: none;
      }
    }

    @media (max-width: 480px) {
      #aside {
        width: 100%;
        height: 200px;
      }

      #article1 {
        width: 100%;
        height: 430px;
      }

      #article2 {
        width: 100%;
        height: 150px;
      }

      #article3 {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="main" class="clearfix">
      <div id="aside">aside</div>
      <div id="article1">article1</div>
      <div id="article2">article2</div>
      <div id="article3">article3</div>
    </div>
    <div id="footer">footer</div>
  </div>
</body>

</html>
